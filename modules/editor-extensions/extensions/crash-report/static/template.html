<div class="crash-reporter layout vertical">
<!--    <span class="height20"></span>-->
<!--    <ui-label class="title" value="i18n:crash-reporter.panel.title"></ui-label>-->
    <span class="height8"></span>
    <ui-label class="issue-title" value="i18n:crash-reporter.panel.issue"></ui-label>
    <span class="height8"></span>
    <ui-textarea class="steps" placeholder="i18n:crash-reporter.panel.issue_placeholder"></ui-textarea>
    <span class="height20"></span>
    <ui-label class="report-tip" value="i18n:crash-reporter.panel.report_tip"></ui-label>
    <span class="height8"></span>
    <div class="content-group">
        <div class="content"></div>
    </div>
    <span class="height16"></span>
    <footer class="layout horizontal">
        <ui-button class="cancel blue transparent">
            <ui-label class="btn-label" value="i18n:crash-reporter.panel.cancel"></ui-label>
        </ui-button>
        <span class="width8"></span>
        <ui-button class="confirm" type="primary">
            <ui-label class="btn-label" value="i18n:crash-reporter.panel.confirm"></ui-label>
        </ui-button>
    </footer>
    <span class="height16"></span>
</div>
