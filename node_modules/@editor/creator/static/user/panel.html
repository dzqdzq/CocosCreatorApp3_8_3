<div id="drag-region"></div>
<section id="content">
    <header class="title">Cocos Developer Login</header>
    <header class="info">Please login with your cocos developer account</header>
    <div class="input-group">
        <div class="row">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="currentColor" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path>
                </svg>
            </div>
            <input id="username" placeholder="Username" tabindex="1"/>
        </div>
        <div class="row">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="currentColor" d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path>
                </svg>
            </div>
            <input id="password" type="password" placeholder="Password" tabindex="2"/>
        </div>
    </div>
    <div class="info-div">
        <p class="error"></p>
    </div>

    <footer>
        <span class="forget">Forgot Password?</span>
        <span class="register">Sign up</span>
    </footer>

    <footer class="button">
        <ui-button class="login success" size="large">Sign In</ui-button>
        <ui-button class="skip warn" size="large">Skip</ui-button>
    </footer>
</section>
<div class="loading" title="Logging">
    <span></span>
    <span></span>
</div>
