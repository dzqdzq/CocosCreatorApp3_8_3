<html>
    <head>
        <meta charset="utf-8">
        <title>Worker</title>
        <style>
            body {
                background: #333;
                padding: 15px;
                color: #eee;
                font-size: 12px;
                font-family: Menlo, Monaco, "Courier New", monospace;
            }

            section {
                display: flex;
                overflow: hidden;
            }

            section > div {
                margin: 6px;
                overflow: hidden;
            }

            section > div:first-child {
                width: 80px;
            }

            section > div:last-child {
                flex: 1;
            }

            section > div:last-child > div {
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <section>
            <div>Name: </div>
            <div id="name"></div>
        </section>
        <section>
            <div>Files: </div>
            <div id="files"></div>
        </section>
        <script>
            // 禁止 electron 显示安全提示
            window.ELECTRON_DISABLE_SECURITY_WARNINGS = true;
            require('fix-electron-require');
            require('./script');
        </script>
    </body>
</html>
