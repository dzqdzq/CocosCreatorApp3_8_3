<div class="oppo-mini-game" 
    v-if="verifyRes"
>
    <ui-prop  @confirm="onConfirm">
        <ui-label slot="label" value="i18n:oppo-mini-game.options.keystore"></ui-label>
        <div slot="content">
            <ui-checkbox :value="pkgOptions.useDebugKey" path="useDebugKey">
                <ui-label value="i18n:oppo-mini-game.options.use_debug_keystore"></ui-label>
            </ui-checkbox>
        </div>
    </ui-prop>
    <build-prop
        :error="verifyRes.certificatePemPath"
    >
        <ui-prop class="no-wrap" :error="!!verifyRes.certificatePemPath">
            <ui-label slot="label" i18n>oppo-mini-game.options.certificate_pem_path</ui-label>
            <div slot="content">
                <ui-file path="certificatePemPath"
                    :value="pkgOptions.certificatePemPath"
                    :disabled="pkgOptions.useDebugKey"
                    :title="verifyRes.certificatePemPath || 'i18n:oppo-mini-game.tips.certificate_pem_path_error'"
                    @confirm.stop="onConfirm"
                ></ui-file>
                <ui-button
                    @confirm.stop="onNewCertificate"
                    :disabled="pkgOptions.useDebugKey"
                ><ui-label i18n>oppo-mini-game.options.new</ui-label></ui-button>
            </div>
        </ui-prop>
    </build-prop>
    <build-prop
        :error="verifyRes.privatePemPath"
    >
        <ui-prop :error="!!verifyRes.privatePemPath">
            <ui-label slot="label" i18n>oppo-mini-game.options.private_pem_path</ui-label>
            <div slot="content">
                <ui-file path="privatePemPath"
                    :value="pkgOptions.privatePemPath"
                    :disabled="pkgOptions.useDebugKey"
                    :title="verifyRes.privatePemPath || 'i18n:oppo-mini-game.tips.private_pem_path_error'"
                    @confirm.stop="onConfirm"
                ></ui-file>
            </div>
        </ui-prop>
    </build-prop>
</div>
