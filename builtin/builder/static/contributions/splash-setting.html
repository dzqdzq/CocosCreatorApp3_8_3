<div id="splashSetting" class="splash">
    <div class="mask"
        v-if="showMask"
    >
        <ui-button class="blue" size="medium"
            @confirm="enableCustomSplash"
        >
            <ui-label value="i18n:builder.splashSetting.enableCustomSplash"></ui-label>
        </ui-button>
    </div>

    <div class="toolbar">
        <ui-button
            @confirm="reset"
        >
            <ui-label value="i18n:builder.splashSetting.reset"></ui-label>
        </ui-button>
        <ui-button class="blue"
            @confirm="previewInBrowser"
        >
            <ui-label value="i18n:builder.splashSetting.previewInBrowser"></ui-label>
        </ui-button>
    </div>

    <ui-prop
        @confirm="onConfirm"
    >
        <ui-label slot="label" value="i18n:builder.splashSetting.settings.totalTime" tooltip="i18n:builder.splashSetting.totalTimeTips"></ui-label>
        <ui-num-input slot="content" unit="ms" step="1" min="500" name="totalTime"
            :value="settings.totalTime"
        ></ui-num-input>
    </ui-prop>
    <div class="logo"
        @change="onTypeChange('logo', $event)"
    >
        <ui-label value="i18n:builder.splashSetting.settings.logo.title"></ui-label>
        <ui-radio-group
            :value="logoType"
        >
            <ui-prop>
                <ui-radio slot="label" value="default">
                    <ui-label value="i18n:builder.splashSetting.settings.logo.default"></ui-label>
                </ui-radio>
            </ui-prop>
            <ui-prop>
                <ui-radio slot="label" value="none">
                    <ui-label value="i18n:builder.splashSetting.settings.logo.none"></ui-label>
                </ui-radio>
            </ui-prop>
            <ui-prop>
                <ui-radio slot="label" value="custom"
                    :disabled="customLogoDisable"
                >
                    <ui-label value="i18n:builder.splashSetting.settings.logo.custom"></ui-label>
                </ui-radio>
                <ui-icon slot="label" value="info-i" tooltip="i18n:builder.splashSetting.tips"></ui-icon>
                <ui-button slot="content"
                    @change.stop
                    @confirm.stop="selectImage('logo')"
                >
                    <ui-label
                        :value="customLogoSrcLabel"
                    ></ui-label>
                </ui-button>
            </ui-prop>
        </ui-radio-group>
    </div>
    <ui-prop
        @confirm="onConfirm"
    >
        <ui-label slot="label" value="i18n:builder.splashSetting.settings.displayRatio" tooltip="i18n:builder.splashSetting.displayRatioTips"></ui-label>
        <ui-num-input slot="content" step="1" min="0.01" unit="%" name="displayRatio"
            :value="displayRatio"
        ></ui-num-input>
    </ui-prop>
    <div class="background"
        @change="onTypeChange('background', $event)"
    >
        <ui-label value="i18n:builder.splashSetting.settings.background.title"></ui-label>
        <ui-radio-group
            :value="backgroundType"
        >
            <ui-prop>
                <ui-radio slot="label" value="default">
                    <ui-label value="i18n:builder.splashSetting.settings.background.default"></ui-label>
                </ui-radio>
            </ui-prop>
            <ui-prop>
                <ui-radio slot="label" value="color">
                    <ui-label value="i18n:builder.splashSetting.settings.background.color"></ui-label>
                </ui-radio>
                <ui-color slot="content"
                    :value="backgroundColor"
                    @change.stop
                    @confirm.stop="onBackgroundColorConfirm"
                ></ui-color>
            </ui-prop>
            <ui-prop>
                <ui-radio slot="label" value="custom"
                    :disabled="customBackgroundDisable"
                >
                    <ui-label value="i18n:builder.splashSetting.settings.background.custom"></ui-label>
                </ui-radio>
                <ui-icon slot="label" value="info-i" tooltip="i18n:builder.splashSetting.tips"></ui-icon>
                <ui-button slot="content"
                    @change.stop
                    @confirm.stop="selectImage('background')"
                >
                    <ui-label
                        :value="customBackgroundSrcLabel"
                    ></ui-label>
                </ui-button>
            </ui-prop>
        </ui-radio-group>
    </div>

    <ui-prop>
        <div slot="label">
            <ui-label value="i18n:builder.splashSetting.preview"></ui-label>
        </div>
        <preview-container slot="content" class="preview-container"
            :settings="settings"
            :design-width="previewContainer.width"
            :design-height="previewContainer.height"
        ></preview-container>
    </ui-prop>
</div>
